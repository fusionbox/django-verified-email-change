{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>
  {% blocktrans trimmed with old=data.old_email new=data.email %}
  Confirm email change from {{ old }} to {{ new }}
  {% endblocktrans %}
</h1>

{% if form.errors %}
  {{ form.errors.email }}
{% else %}
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="{% trans 'Confirm' %}">
  </form>
{% endif %}
{% endblock %}
