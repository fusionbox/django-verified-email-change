{% extends "base.html" %}

{% block content %}
<h1>Confirm email change from {{ data.old_email }} to {{ data.email }}</h1>

{% if form.errors %}
  {{ form.errors.email }}
{% else %}
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
  </form>
{% endif %}
{% endblock %}
